<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="/js/script.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Cadastrar Funcionários</title>
</head>

<body onload="jwt_auth_load()">
  <header class="headerMenor">
    <img src="../img/logo.png" alt="">
    <nav role="navigation">
      <div id="menuToggle">

        <input onclick="Menu()" id="menu-js" type="checkbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <a href="#">
            <li><a href="funcionario.html">Funcionario</a></li>
          </a>
          <a href="#">
            <li><a href="/">Login</a></li>
          </a>
          <a href="#">
            <li> <a href="/cadastro">Cadastro</a></li>
          </a>
          <a href="#">
            <li> <a href="/mesa">Mesas</a> </li>
          </a>
          <a href="#">
            <li><a href="/cardapio">Cardapio</a></li>
          </a>

        </ul>
      </div>
    </nav>
  </header>
  <div class="inputSpacing"></div>
  <span class="spanHome">Novo funcionário</span>
  <div class="inputSpacing"></div>
  <div class="inputs">
    <form action="" method="POST">
      <div class="inputSpacing"></div>

      <label for="nome">
        <input class="inputLine" id="nome" name="nome" placeholder="Nome" type="text" required>
        <br>
      </label>

      <label for="email">
        <input class="inputLine" id="email" name="email" placeholder="E-mail" type="email" required>
        <br>
      </label>

      <label for="Login">
        <input class="inputLine" id="login" name="login" placeholder="Login" type="text" required>
        <br>
      </label>
      <div class="divAnuncio" id="divAnuncio">Acesse o site por um dispositivo mobile</div>
      <label for="senha">
        <div style="width: 87%;" class="input-icon" style="text-align: center;">
          <input style="width: 100%;" class="Post" placeholder="Senha" id="senha" type="password">
          <button onclick="ViewSenha()" type="button" class="SendIndex"><img id="olho" style="width: 50%;" src="/img/private.png"
              alt=""></button>
        </div>
      </label>

      <label for="confSenha">
        <div style="width: 87%;" class="input-icon" style="text-align: center;">

          <input style="width: 100%;" class="Post" placeholder="Confirmar senha" id="confSenha" type="password">
          <button onclick="confirmarSenha()" type="button" class="SendIndex"><img id="olho1" style="width: 50%;"
              src="/img/private.png" alt=""></button>
        </div>
      </label>
      
      <footer class="divcenter footer footerAdd">
        <button class="btn redBtn redBtn-cad" >Cadastrar funcionário</button><br>
      </footer>

    </form>
  </div>
</body>

</html>
