<body>
  <header class="headerMenor">

    <nav role="navigation">

</header>
    <div class="inputSpacing"></div>
    <span class="spanHome">Novo estabelecimento</span>
    <div class="inputSpacing"></div>
    <div class="inputs" style="padding-top: 15px;">
      <form action="" method="POST">

      <label for="nome">
        <input class="inputLine" id="nome" name="nome" placeholder="Nome" type="text" required>
        <br>
    </label>
    <label style="width: 87%;place-self: center;display: inline-table;" class="lulu" for="Logo">Logo
        <input class="inputLine" id="Logo" name="logo" placeholder="logo" type="file" required>
        <button class="btnImg" disabled></button>
    <br>
    </label>
    <span id="erromail"></span>
    <label for="CEP">
      <input class="inputLine" id="CEP" name="CEP" maxlength="9" placeholder="CEP" type="text" onkeydown="javascript: fMasc( this, mCEP );"
          required><br>
  </label>
  <label for="Endereço">
    <input class="inputLine" id="Endereço" name="Endereço"  placeholder="Endereço" type="text"
        required><br>
</label>
</div>
              

  <footer class="divcenter footer footerAdd">
    <h1 class="divcenter">Mesas disponíveis:</h1>
      <div data-app="product.quantity" class="btnQnt" id="quantidade">    
        <input type="button" id="plus" class="input-mais" value='-' onclick="process(-1)" />
        <input id="quant" class="input-quantidade" name="quant" class="text" size="1" type="number" value="1" maxlength="5" />
        <input type="button" class="input-menos" id="minus" value='+' onclick="process(1)">
      </div> 

    <a href="../pages/estabelecimento-sucesso.html"><button  class="btn redBtn redBtn-cad" >Cadastrar estabelecimento</button><br> </a>
</footer>
</form>
