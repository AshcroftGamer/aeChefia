<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Cadastro</title>

</head>

<body>
    <header class="headerMenor">
        <img src="../img/logo.png" alt="">
        <nav role="navigation">
            <div id="menuToggle">

                <input id="menu-js" type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a href="#">
                        <li><a href="/funcionarios">funcionario</a></li>
                    </a>
                    <a href="#">
                        <li><a href="/">Login</a></li>
                    </a>
                    <a href="#">
                        <li> <a href="/cadastro">Cadastro</a></li>
                    </a>
                    <a href="#">
                        <li> <a href="/mesa">Mesas</a> </li>
                    </a>
                    <a href="#">
                        <li><a href="/cardapio">Cardapio</a></li>
                    </a>

                </ul>
            </div>
        </nav>
    </header>
    <h2>Crie sua conta, é grátis!</h2>
    <div class="inputSpacing"></div>
    <div class="inputs">
        <form action="/cadastro/usuario" method="POST">
            <label for="nome">
                <input class="inputLine" id="nome" name="nome" placeholder="Nome" type="text" required autocomplete="off">
                <br>
            </label>
            <label for="email">
                <input class="inputLine" id="email" name="email" placeholder="E-mail" type="email" autocomplete="off"
                required>
            <br>
            </label>
            <span id="erromail"></span>
            <label for="cpf">
                <input class="inputLine" id="cpf" name="cpf" placeholder="CPF" type="text" required><br>
            </label>
            <label for="telefone">
                <input class="form-control inputLine" id="telefone" name="telefone" placeholder="Telefone" type="text"
                    required autocomplete="off"><br>
            </label>
            <label for="senha"><input class="inputLine" id="senha" name="senha" placeholder="Senha" onkeyup="validaSenha()" type="password"
                required autocomplete="off"><br>
            </label>
            
            <span style=" font-style: italic; color: red;" id="pass"></span>
            <label for="confSenha">
                <input class="inputLine" id="confSenha" placeholder="Confirmar a senha" onfocus="validaSenha()"
                type="password" required autocomplete="off"><br>
            </label>
            <button type="submit" class="btn redBtn redBtn-cad"> Criar conta</button><br>
        </form>

    </div>

    <footer class="divcenter footer">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>

    <script>
        new Cleave( '#cpf', {
            blocks: [ 3, 3, 3, 2 ],
            delimiters: [ '.', '.', '-' ],
            numericOnly: true
        } );
        new Cleave( '#telefone', {
            blocks: [ 2, 5, 4 ],
            delimiters: [ " ", ' ' ],
            numericOnly: true
        } );

    </script>
</body>

</html>
