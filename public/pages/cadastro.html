    <h2>Crie sua conta, é grátis!</h2>
    <div class="inputSpacing"></div>
    <div class="inputs">
        <form action="/cadastro/usuario" method="post">
            <input class="inputLine" id="nome" name="nome" placeholder="Nome" type="text" required autocomplete="off">
            <br>
            <input class="inputLine" id="email" name="email" placeholder="E-mail" type="email" autocomplete="off"
                required>
            <br>
            <span id="erromail"></span>
            <input class="inputLine" id="cpf" name="cpf" placeholder="CPF" type="number" required><br>
            <input class="form-control inputLine" id="telefone" name="telefone" placeholder="Telefone" type="tel"
                required autocomplete="off"><br>
            <input class="inputLine" id="senha" name="senha" placeholder="Senha" onkeyup="validaSenha()" type="password"
                required autocomplete="off"><br>
            <span style=" font-style: italic; color: red;" id="pass"></span>
            <input class="inputLine" id="confSenha" placeholder="Confirmar a senha" onfocus="validaSenha()"
                type="password" required autocomplete="off"><br>
            <button type="submit" class="btn redBtn redBtn-cad"> Criar conta</button><br>
        </form>

    </div>
