<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Cadastro</title>

</head>

<body>
    <header class="headerMenor">
        <img src="../img/logo.png" alt="">
       
    </header>
    <h2>Crie sua conta, é grátis!</h2>
    <div class="inputSpacing"></div>
    <div class="inputs">
        <form action="" method="POST">
            <label for="nome">
                <input class="inputLine" id="nome" name="nome" placeholder="Nome" type="text" required>
                <br>
            </label>
            <label for="email">
                <input class="inputLine" id="email" name="email" placeholder="E-mail" type="email" required>
            <br>
            </label>
            <span id="erromail"></span>
            <label for="cpf">
                <input class="inputLine" id="cpf" name="cpf" placeholder="CPF" type="text" required><br>
            </label>
            <label for="telefone">
                <input class="inputLine" id="telefone" name="telefone" maxlength="14" placeholder="Telefone" type="text" onkeydown="javascript: fMasc( this, mTel );"
                    required><br>
            </label>
            <div class="divAnuncio" id="divAnuncio">Acesse o site por um dispositivo mobile</div>
            <label for="senha">
                <div style="width: 87%;" class="input-icon" style="text-align: center;">

                    <input style="width: 100%;" class="Post" placeholder="Senha" id="senha" type="password">
                    <button onclick="ViewSenha()" class="SendIndex"><img id="olho" style="width: 50%;" src="/img/private.png"
                            alt=""></button>
                </div>
            </label>

        
            <label for="confSenha">
                <div style="width: 87%;" class="input-icon" style="text-align: center;">

                    <input style="width: 100%;" class="Post" placeholder="Confirmar senha" id="confSenha" type="password">
                    <button onclick="confirmarSenha()" class="SendIndex"><img id="olho1" style="width: 50%;" src="/img/private.png"
                            alt=""></button>
                </div>
            </label>

            <footer class="divcenter footer">
                <button onclick="cadastro()" class="btn redBtn redBtn-cad"> Criar conta</button><br>
            </footer>
            
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>

    <script>
        new Cleave( '#cpf', {
            blocks: [ 3, 3, 3, 2 ],
            delimiters: [ '.', '.', '-' ],
            numericOnly: true
        } );
        // new Cleave( '#telefone', {
        //     blocks: [ 2, 5, 4 ],
        //     delimiters: [ " ", ' ' ],
        //     numericOnly: true
        // } );

    </script>
    
</body>

</html>
