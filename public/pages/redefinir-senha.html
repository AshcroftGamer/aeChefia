<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="headerMenor">
        <img src="../img/logo.png" alt="">
    </header>
    <h2>Redefinir sua senha</h2>
    <div class="inputSpacing"></div>
    <div class="inputs">
        <form action="" method="POST">
            <label for="cpf">
                <input class="inputLine" id="cpf" name="cpf" placeholder="CPF" type="text" required><br>
            </label>
            <label for="email">
                <input class="inputLine" id="email" name="email" placeholder="E-mail" type="email" required>
                <br>
            </label>
            <span id="erromail"></span>
        </form>
    </div>
    <footer class="divcenter footer">
        <a href="/"> <button type="submit" class="btn redBtn redBtn-cad">Redefinir</button><br> </a>
    </footer>
    <div class="divAnuncio" id="divAnuncio">Acesse o site por um dispositivo mobile</div>


    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script>
        new Cleave( '#cpf', {
            blocks: [ 3, 3, 3, 2 ],
            delimiters: [ '.', '.', '-' ],
            numericOnly: true
        } );
    </script>
</body>
</html>
